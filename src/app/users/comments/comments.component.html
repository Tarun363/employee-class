<p>Total comments works!</p>
<div class="my-3">
    <div *ngIf="user">
        <h1 class="text-center">User</h1>
        <div class="card">
            <app-user [user]="user" [showPostsBtn]="false"></app-user>
        </div>
    </div>


    <div *ngIf = "posts">
        <div class="card p-2 mb-2" *ngFor="let post of posts">
            <h2 class="text-center">Post</h2>
            <app-post [post]="post"></app-post>

         

            <div *ngIf="post?.comments">
                <h1 class="text-center">Comments</h1>
                <div class="row">
                    <div class="col-6" *ngFor="let c of post.comments">
                        <div class="card">
                        
                            <app-comment [comment]="c"></app-comment>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
