        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"
                [(ngModel)]="user.name">
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                [(ngModel)]="user.username">
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="user.email">
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="phone" name="phone" placeholder="Enter phone number"
                [(ngModel)]="user.phone">
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="address" name="address" placeholder="Enter address"
                [(ngModel)]="user.address">
                </textarea>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="website" name="website" placeholder="Enter website"
                [(ngModel)]="user.website">
        </div>

        <div class="d-flex">
            <button type="button" class="btn btn-primary mr-3" (click)="saveUser()">
                {{user.id ? 'Update' : 'Save'}}
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">
                Cancel
            </button>
        </div>
    </form>
</div>
