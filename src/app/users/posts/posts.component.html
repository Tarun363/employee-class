<div class="my-3">
    <div *ngIf="user">
        <h1 class="text-center">User</h1>
        <div class="card">
            <app-user [user]="user" [showPostsBtn]="false"></app-user>
        </div>
    </div>
    <div *ngIf="posts.length != 0">
        <h1 class="text-center">Posts</h1>
        <div class="card p-2 mb-2" *ngFor="let p of posts">
            <h6>{{p.title}}</h6>
            <pre>{{p.body}}</pre>
        </div>
    </div>
</div>
